<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Hello, world!</title>
    <meta charset="UTF-8"/>

</head>

<body>
Students
<table border="2">
    <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td> <span th:if="${student.name} == 'Mary'" th:text="Female" /> </td>
            <td> <span th:unless="${student.name} == 'Tom'" th:text="Male" /> </td>
        </tr>
    </tbody>
</table>

</body>
</html>
